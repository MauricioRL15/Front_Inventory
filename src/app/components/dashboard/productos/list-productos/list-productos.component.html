<div class="contenedor"><br><br>
    <div class="title">
        Productos
    </div><br><br>
    <div class="content">
        <div fxLayout="row wrap" fxLayoutGap="50px grid">
            <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let num of [1,2,3,4,5,6,7]">

                <mat-card class="mat-elevation-z4" style="width: 300px; height:auto;"><br>
                    
                    <mat-card-header>
                        <mat-slide-toggle color="primary"> </mat-slide-toggle>
                    </mat-card-header><br>
                
                    <mat-card-content>
                        <img mat-card-image src="https://cdn.pixabay.com/photo/2019/10/19/05/32/coca-cola-4560619_960_720.jpg" alt="Imagen del usuario"><br>
                        <p><b>Coca Cola</b></p>
                        <p>010101</p>
                        <p>600 ml</p>
                        <p>$20</p>
                    </mat-card-content>

                    <mat-card-actions align="end">
                        <button mat-icon-button color="accent" aria-label="Example icon button with a home icon">
                            <mat-icon class="material-icons editar">create</mat-icon>
                        </button>
                        <button mat-icon-button color="primary" aria-label="Example icon button with a home icon">
                            <mat-icon class="material-icons ver">remove_red_eye</mat-icon>
                        </button>
                    </mat-card-actions>

                </mat-card>
            </div>
        </div>
    </div><br><br>
</div>
