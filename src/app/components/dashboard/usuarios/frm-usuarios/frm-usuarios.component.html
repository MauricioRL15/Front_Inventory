<br><mat-accordion  multi>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
         Registrar Usuarios
        </mat-panel-title>
      </mat-expansion-panel-header>
  <div class="container"><br>
  
    <div class="card-body">
       <h1>Registrar Usuarios</h1>
       <form action="upload.php" method="POST" [formGroup]="formusuarios">
   
       <div class="row">
         <div class="col-md-4">
           <mat-form-field class="full-width-field">
             <input matInput placeholder="Nombre" formControlName="nombre" >
           </mat-form-field>
         </div>
         <div class="col-md-4">
           <mat-form-field class="full-width-field">
             <input matInput placeholder="Telefono" formControlName="telefono" >
           </mat-form-field>
         </div>
         <div class="col-md-4">
          <mat-form-field class="full-width-field">
            <input matInput placeholder="Tel.Movil" formControlName="celular" >
          </mat-form-field>
        </div>
       </div>
   <div class="row">
     <div class="col-md-12">
       <mat-form-field class="full-width-field">
         <input matInput placeholder="Direccion" formControlName="direccion" >
       </mat-form-field>
     </div>
   </div>
     <div class="row">
     <div class="col-md-8">
       <mat-form-field class="full-width-field">
         <input matInput placeholder="Correo" formControlName="correo" >
       </mat-form-field>
     </div>
     </div>
     <div class="row">
      <div class="col-md-4">
        <mat-form-field class="full-width-field">
          <input matInput placeholder="Usuario" formControlName="usuario" >
        </mat-form-field>
      </div>
      <div class="col-md-4">
        <mat-form-field class="full-width-field">
          <input matInput placeholder="ContraseÃ±a" formControlName="password" >
        </mat-form-field>
      </div>
      </div>
     <div class="row">
     <div class="col-md-4">
       <mat-form-field class="full-width-field">
         <input matInput placeholder="Rol" formControlName="role" >
         <mat-select>
           <mat-option value="one">superadministrador</mat-option>
           <mat-option value="two">administrador</mat-option>
           <mat-option value="two">cajero</mat-option>
         </mat-select>
       </mat-form-field>
     </div>
       <div class="col-md-4">
        <mat-form-field class="full-width-field">
          <input matInput placeholder="Tienda" formControlName="idtienda" >
          <mat-select>
            <mat-option value="one">01</mat-option>
            <mat-option value="two">02</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
     </div>
     <div class="row">
      <div  class="col-md-6">
        <input type="file" name="file" id="file" class="inputfile" />
        <label   for="file">Subir archivo</label>
         </div>
       </div>
      </form><br>
      <div class="row">
        <div class="col-md-10">
        </div>
        <div class="col-md-2">
          <button   mat-raised-button type="submit" class="boton">Guardar</button>
        </div>
       </div><br>
       
    </div>
    </div><br>        
  </mat-expansion-panel>
  </mat-accordion>
