<div class="contenedor"><br><br>
    <div class="title">
        Usuarios
    </div><br><br>
    <div class="content">
        <div fxLayout="row wrap" fxLayoutGap="50px grid">
            <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let num of [1,2,3,4,5,6,7]">

                <mat-card class="mat-elevation-z4" style="width: 300px; height:auto;"><br>
                    
                    <mat-card-header>
                        <mat-slide-toggle color="primary"> </mat-slide-toggle>
                    </mat-card-header>
                
                    <mat-card-content>
                        <img mat-card-image src="https://cdn.icon-icons.com/icons2/1378/PNG/512/avatardefault_92824.png" alt="Imagen del usuario"><br>
                        <p><b> Sandra Aguilar Santos </b></p>
                        <p>2da Privada de Eucaria #102</p>
                        <p>Tel. 7641564892</p>
                        <p>Vendedor</p>
                        <p>Tienda 05</p>
                    </mat-card-content>

                    <mat-card-actions align="end">
                        <button mat-icon-button color="accent" aria-label="Example icon button with a home icon">
                            <mat-icon class="material-icons editar">create</mat-icon>
                        </button>
                        <button mat-icon-button color="primary" aria-label="Example icon button with a home icon">
                            <mat-icon class="material-icons ver">remove_red_eye</mat-icon>
                        </button>
                    </mat-card-actions>

                </mat-card>
            </div>
        </div>
    </div><br><br>
</div>
