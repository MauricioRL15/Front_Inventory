<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="container w-100 mt-0 rounded-1 shadow">
            <div class="row">

                <div class="col bg-white p-5 rounded-start"  >
                    <div class="text-sm-start">
                        <h1 class="fw-bold text-lg-start py-5">Crea el registro de tu tienda</h1>
                        <!--Registro-->
                        <form action="#">
                            <div class="mb-4">
                                <label for="text" class="form-label">Nombre completo</label>
                                <input type="text" class="form-control" name="nombre completo">
                            </div>

                            <div class="mb-4">
                                <label for="tel" class="form-label">Teléfono</label>
                                <input type="tel" class="form-control" name="tel">
                            </div>
                            
                            <div class="mb-4">
                                <label for="email" class="form-label">Correo</label>
                                <input type="email" class="form-control" name="correo">
                            </div>

                            <div class="mb-4">
                                <label for="text" class="form-label">Dirección </label>
                                <input type="text" class="form-control" name="adress">
                            </div>

                            <div class="mb-4">
                                <label for="text" class="form-label">RFC</label>
                                <input type="text" class="form-control" name="adress">
                            </div>
                            
                            <a class="btn btn-success ancho" href="#" role="button">Subir foto de la tienda</a><br>

                            <h2>Siguiente Paso</h2>

                            <a class="btn btn-primary ancho" href="/registrouser" role="button">Crea tu usuario</a>

                        </form>
                    </div>
                    <!--Termina registro-->
                </div>

                <!--Imagen-->

                <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-8 mt-3 mb-3 ms-3">

                </div>
                <!-- Termina imagen-->
            </div>
        </div>
    </body>
</html>
