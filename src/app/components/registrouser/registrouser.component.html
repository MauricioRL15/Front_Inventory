<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="container w-100 mt-0 rounded-1 shadow">
            <div class="row">

                <div class="col bg-white p-5 rounded-start"  >
                    <div class="text-sm-start">
                        <h1 class="fw-bold text-lg-start py-5">Crea tu usuario</h1>
                        <!--Registro-->
                        <form action="#">
                            <div class="mb-4">
                                <label for="text" class="form-label">Nombre</label>
                                <input type="text" class="form-control" name="name">
                            </div>
                            <div class="mb-4">
                                <label for="text" class="form-label">Usuario</label>
                                <input type="text" class="form-control" name="user">
                            </div>
                            <div class="mb-4">
                                <label for="email" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" name="correo">
                            </div>
                            <div class="mb-4">
                                <label for="email" class="form-label">Confirmar correo electrónico</label>
                                <input type="email" class="form-control" name="correo">
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" name="password">
                                <h6>Su contraseña debe tener entre 8 y 20 caracteres, contener letras y números, y no debe contener espacios, caracteres especiales o emoji.</h6>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Registrame</button>
                            </div>
                            <div class="my-3">
                                <span>¿Ya tienes usuario? <a href="/login">Inicia sesión</a></span>
                            </div>

                        </form>
                    </div>
                    <!--Termina registro-->
                </div>

                <!--Imagen-->

                <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-8 mt-3 mb-3 ms-3">

                </div>
                <!-- Termina imagen-->
            </div>
        </div>
    </body>
</html>
